{% extends "base.html" %}

{% block extrahead %}
<script type="text/javascript">
<!--
//swfobject.registerObject("FlashID");
$(document).ready(function() {
    var fade_obj = fader($('#into_slideshow > ul'));
    fade_obj.slideshow({{rotator.delay}}*1000);
});
//-->
</script>
{% endblock %}

{% block content %}
	<div id="intro_slideshow">
	    <ul>
	    {% for image in rotator.images.all %}
	    <li><img src="image.image.url" alt=""/></li>
	    {% endfor %}
	    </ul>
	    {% comment %}
    	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="950" height="575" id="FlashID" title="intro">
    	  <param name="movie" value="/media/flash/intro.swf" />
    	  <param name="quality" value="high" />
    	  <param name="wmode" value="opaque" />
    	  <param name="swfversion" value="6.0.65.0" />
    	  <!-- This param tag prompts users with Flash Player 6.0 r65 and higher to download the latest version of Flash Player. Delete it if you donâ€™t want users to see the prompt. -->
    	  <param name="expressinstall" value="/media/flash/expressInstall.swf" />
    	  <!-- Next object tag is for non-IE browsers. So hide it from IE using IECC. -->
    	  <!--[if !IE]>-->
    	  <object type="application/x-shockwave-flash" data="intro.swf" width="950" height="575">
    	    <!--<![endif]-->
    	    <param name="quality" value="high" />
    	    <param name="wmode" value="opaque" />
    	    <param name="swfversion" value="6.0.65.0" />
    	    <param name="expressinstall" value="/media/flash/expressInstall.swf" />
    	    <!-- The browser displays the following alternative content for users with Flash Player 6.0 and older. -->
    	    <div>
    	      <h4>Content on this page requires a newer version of Adobe Flash Player.</h4>
    	      <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
  	      </div>
    	    <!--[if !IE]>-->
  	    </object>
    	  <!--<![endif]-->
  	  </object>
      {% endcomment %}
    </div>
{% endblock %}
