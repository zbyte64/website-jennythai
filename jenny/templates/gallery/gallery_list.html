{% extends "gallery/base.html" %}
{% load compressed %}
{% block title %}Galleries{% endblock %}

{% block extrahead %}
{{block.super}}
<script type="text/javascript">
$(document).ready(function() {
    $('#gallery_links a').mouseover(function() {
        $('#content_gallery .gallery > div').hide();
        $('#'+$(this).attr('class')).show();
    });
});
</script>
{% endblock %}
