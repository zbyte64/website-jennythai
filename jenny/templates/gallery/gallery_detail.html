{% extends "gallery/base.html" %}

{% block title %}{{object.name}}{% endblock %}

{% block extrahead %}
{{block.super}}
<script type="text/javascript">
$(document).ready(function() {
    var fade_obj = fader($('#current_photo > div'));
    $('#photo_list a').click(function() {
        fade_obj.fade_to(parseInt($(this).attr('href').split('-').pop()));
        return false;
    });
    var container = $('#photo_container');
    var ul = container.find('ul');
    
    var itemsWidth = ul.innerWidth() - container.outerWidth();
    
    container.find('.slider').slider({
        min: 0,
        max: itemsWidth,
        handle: '.handle',
        stop: function (event, ui) {
            ul.animate({'left' : ui.value * -1}, 500);
        },
        slide: function (event, ui) {
            ul.css('left', ui.value * -1);
        }
    });
});
</script>
<style type="text/css">

{% endblock %}

{% block gallery_images %}
<div class="gallery">
<div id="current_photo">
    <ul>
    {% for photo in object.photos.all %}
    <li id="#photo={{forloop.counter0}}"><img src="{{photo.display.url}}" alt=""/></li>
    {% endfor %}    
    </ul>
</div>
<div id="photo_container">
    <ul id="photo_list">
    {% for photo in object.photos.all %}
        <li>
            <a href="#photo-{{forloop.counter0}}">
                <img src="{{photo.thumbnail.url}}" alt=""/>
            </a>
        </li>
    {% endfor %}
    </ul>
    <div class="slider">
        <div class="handle">&nbsp;</div>
    </div>  
</div>
</div>
{% endblock %}
