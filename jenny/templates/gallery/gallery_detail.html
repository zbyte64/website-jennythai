{% extends "gallery/base.html" %}

{% block title %}{{object.name}}{% endblock %}

{% block extrahead %}
{{block.super}}
<script type="text/javascript">
$(document).ready(function() {
    $.getJSON('{{object.flickr_url}}', function(data)) {
        var images = $('#current_photo ul');
        var photo_list = $('#photo_list');
        $.each(data.items, function(i, item) {
            item.media.b = item.media.m.replace('_m.jpg', '_b.jpg');
            images.append('<li id="#photo-'+i+'"><img src="'+item.media.b+'" alt=""/></li>');
            photo_list.append('<li><a href="#photo-'+i+'"><img src="'+item.media.m+'" alt=""/></a></li>');
        });
    });
    var fade_obj = fader($('#current_photo > div'));
    $('#photo_list a').click(function() {
        fade_obj.fade_to(parseInt($(this).attr('href').split('-').pop()));
        return false;
    });
    var container = $('#photo_container');
    var ul = container.find('ul');
    
    var itemsWidth = ul.innerWidth() - container.outerWidth();
    
    container.find('.slider').slider({
        min: 0,
        max: itemsWidth,
        handle: '.handle',
        stop: function (event, ui) {
            ul.animate({'left' : ui.value * -1}, 500);
        },
        slide: function (event, ui) {
            ul.css('left', ui.value * -1);
        }
    });
});
</script>
