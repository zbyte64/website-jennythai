{% extends "gallery/base.html" %}

{% block title %}{{object.name}}{% endblock %}

{% block extrahead %}
{{block.super}}
<script type="text/javascript">
$(document).ready(function() {
    var fade_obj = fader($('#current_photo > ul'));
    fade_obj.slideshow(5000);
    $('#photo_browser').hover(function() {
         $(this).fadeTo(500, 1);
    }, function() {
         $(this).fadeTo(500, .01);
    }).fadeTo(500, .01);
    $('#photo_list a').click(function() {
        var index= parseInt($(this).attr('href').split('-').pop());
        fade_obj.fade_to(index);
        return false;
    });
    var container = $('#photo_container');
    var ul = container.find('ul');
    ul.width(ul.children().length * ul.children().outerWidth()); 
    var itemsWidth = ul.innerWidth() - container.outerWidth();
    $('#photo_slider').slider({
        min: 0,
        max: itemsWidth,
        handle: '.handle',
        stop: function (event, ui) {
            ul.animate({'left' : ui.value * -1}, 500);
        },
        slide: function (event, ui) {
            ul.css('left', ui.value * -1);
        }
    });
});
</script>

{% block gallery_images %}
<div id="current_photo">
    <ul>
    {% for photo in object.photos.all %}
    <li id="#photo-{{forloop.counter0}}"><img src="{{photo.display.url}}" alt=""/></li>
    {% endfor %}    
    </ul>
</div>
<div id="photo_browser">
<div id="photo_container">
    <ul id="photo_list">
    {% for photo in object.photos.all %}
        <li>
            <a href="#photo-{{forloop.counter0}}">
                <img src="{{photo.thumbnail.url}}" alt=""/>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
<div id="photo_slider">
    <div class="handle">&nbsp;</div>
</div>  
</div>
