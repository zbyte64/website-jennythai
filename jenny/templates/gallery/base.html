<script type="text/javascript">
$(document).ready(function() {
    $('#gallery_links a').hover(function() {
        $('#'+$(this).attr('class')).show();
    }, function() {
        $('#'+$(this).attr('class')).hide();
    });
});
</script>
{% endblock %}

{% block content %}
<div id="content_gallery">
    {% block gallery_images %}
    <div class="gallery">
        {% for gallery in galleries %}
        <div id="gallery-{{gallery.pk}}" {% if not forloop.first %}style="display:none;"{% endif %}>
            <img src="{{gallery.display.url}}">
        </div>
        {% endfor %}
    </div>
    {% endblock %}
    {% block gallery_links %}
    <div id="gallery_links">
        <table width="80" border="0">
          {% for gallery in galleries %}
          <tr>
            <td>
                <a class="gallery-{{gallery.pk}}" href="{{gallery.get_absolute_url}}">{{gallery}}</a>
            </td>
          </tr>
          {% endfor %}
        </table>
    </div>
    {% endblock %}
</div>
{% endblock %}
